<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  </head>
  <body>
    <script>
      const socket = io("http://localhost:8080"); // Replace with your backend server URL

      // Listen for successful connection
      socket.on("connect", () => {
        console.log("Connected to WebSocket server with ID:", socket.id);
      });

      socket.emit("sendNotification", {});

      // Listen for custom events (e.g., new booking notifications)
      socket.on("newBooking", (bookingDetails) => {
        console.log("Received new booking notification:", bookingDetails);
      });

      // Handle disconnection
      socket.on("disconnect", () => {
        console.log("Disconnected from WebSocket server");
      });
    </script>
  </body>
</html>
